{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
{{ form.errors }}
{% endif %}


<form action="" method="post">
    {% csrf_token %}
    Paid for by: {{ form.paid_for_by }}<br/>

    <input type="submit" value="Save New Invoice">

{% endblock %}
